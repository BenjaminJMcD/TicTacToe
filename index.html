<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe - The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <!-- dropdown for difficulty -->
    </header>
    <main>
        <!-- module for winner -->
        <!-- SCORE KEEP -->
        <div id="gameBoard">
            <button class="gameSquare" data-square="0" ></button>
            <button class="gameSquare" data-square="1" ></button>
            <button class="gameSquare" data-square="2" ></button>
            <button class="gameSquare" data-square="3" ></button>
            <button class="gameSquare" data-square="4" ></button>
            <button class="gameSquare" data-square="5" ></button>
            <button class="gameSquare" data-square="6" ></button>
            <button class="gameSquare" data-square="7" ></button>
            <button class="gameSquare" data-square="8" ></button>
        </div>
    </main>
    <footer>
        <h3>Created By <a href="github.com/BenjaminJMcD">BenjaminJMcD</a></h3>
        <script src="scripts.js"></script>
    </footer>
</body>
</html>
